name: Tests and Nightly Sweeps

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run nightly at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install pytest
    
    - name: Run tests
      run: pytest -v
  
  nightly-sweep:
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
    
    - name: Run small parameter sweep
      run: |
        # Create a minimal sweep config for CI
        cat > sweep_ci.json << 'EOF'
        {
          "base_config": {
            "enable_gravity": true,
            "observer_distance_m": 10.0,
            "box_size_m": 0.05,
            "grid_points": 15,
            "dt_s": 1e-15,
            "steps": 50,
            "use_tt_projection": true,
            "include_pair_losses": false,
            "source": {
              "type": "interfering_pulses",
              "E0_Vpm": 1e15,
              "wavelength_m": 800e-9,
              "frequency_Hz": 3.75e14
            }
          },
          "sweep_parameters": {
            "source.E0_Vpm": [5e14, 1e15],
            "include_pair_losses": [false, true]
          }
        }
        EOF
        python scripts/run_sweep.py --sweep-config sweep_ci.json --output sweep_results.json
    
    - name: Upload sweep results
      uses: actions/upload-artifact@v4
      with:
        name: nightly-sweep-results-${{ github.run_number }}
        path: sweep_results.json
        retention-days: 30
    
    - name: Generate summary
      run: |
        echo "## Nightly Sweep Summary" >> $GITHUB_STEP_SUMMARY
        echo "Run: ${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
        echo "Date: $(date)" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "Parameter sweep completed with $(jq '. | length' sweep_results.json) configurations." >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Sample Results" >> $GITHUB_STEP_SUMMARY
        jq -r '.[:2] | .[] | "- E0: \(.config.source.E0_Vpm) V/m, h_rms: \(.results.metrics.h_rms), eff: \(.results.metrics.eff_Pgw_over_Pin)"' sweep_results.json >> $GITHUB_STEP_SUMMARY || echo "Results parsing unavailable"
