# Parameter sweep configurations for systematic discovery

sweep_E0_colliding_pulses:
  description: "Energy sweep: vary peak field E0 in colliding Gaussian pulses"
  
  # Base configuration (inherited from experiment_1 pattern)
  geometry:
    type: "colliding_pulses"
    parameters:
      E0: 1.0e14  # Will be swept over
      waist: 5.0e-6
      wavelength: 800.0e-9
      pulse_duration: 10.0e-15
      collision_delay: 0.0
      polarization: "linear"
  
  grid:
    x_min: -20.0e-6
    x_max: 20.0e-6
    nx: 31
    y_min: -20.0e-6
    y_max: 20.0e-6
    ny: 31
    z_min: -20.0e-6
    z_max: 20.0e-6
    nz: 31
  
  time_evolution:
    t_start: -15.0e-15
    t_end: 15.0e-15
    nt: 51
  
  physics:
    heisenberg_euler: true
    pair_production: true
    qed_stress_energy: true
  
  gravitational:
    observer_distances: [1.0, 10.0, 100.0]
    use_spectral_derivatives: true
    apply_TT_projection: true
  
  anomalous_coupling:
    ansatze: ["vector_potential_squared", "field_invariant_F2", "axion_like", "dilaton_like"]
    kappa_scan: false
  
  detection_thresholds:
    LIGO: 1.0e-21
    aLIGO: 1.0e-22
    Einstein_Telescope: 1.0e-23
    quantum_sensor: 1.0e-30
  
  # Sweep specification
  sweep_parameter: "geometry.parameters.E0"
  sweep_values: [1.0e13, 3.0e13, 1.0e14, 3.0e14, 1.0e15, 3.0e15, 1.0e16]  # 10 TV/m to 10 PV/m
  
  output:
    sweep_dir: "results/sweeps/E0_colliding_pulses"
    save_fields: false
    save_quadrupole: true
    save_strain: true
    save_metrics: true

