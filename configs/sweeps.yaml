sweep_Q_cavity:
  description: "Cavity Q-factor sweep: ultra-high-Q photon reservoirs"
  
  geometry:
    type: "cavity_mode"
    parameters:
      mode_numbers: [1, 1, 1]
      cavity_length: 0.1  # 10 cm
      Q_factor: 1.0e6  # Will be swept
      stored_energy: 1000.0  # 1 kJ
      modulation_freq: 1000.0  # 1 kHz modulation
  
  grid:
    x_min: -0.05
    x_max: 0.05
    nx: 21
    y_min: -0.05
    y_max: 0.05
    ny: 21
    z_min: -0.05
    z_max: 0.05
    nz: 21
  
  time_evolution:
    t_start: 0.0
    t_end: 1.0e-6  # 1 μs
    nt: 101
  
  physics:
    heisenberg_euler: true
    pair_production: false
    qed_stress_energy: true
  
  gravitational:
    observer_distances: [10.0, 100.0, 1000.0]
    use_spectral_derivatives: true
    apply_TT_projection: true
  
  anomalous_coupling:
    ansatze: ["photon_number", "field_invariant_F2"]
    kappa_scan: false
  
  detection_thresholds:
    LIGO: 1.0e-21
    LISA: 1.0e-20
    quantum_sensor: 1.0e-30
  
  sweep_parameter: "geometry.parameters.Q_factor"
  sweep_values: [1.0e5, 1.0e6, 1.0e7, 1.0e8, 1.0e9]  # Q from 10^5 to 10^9
  
  output:
    sweep_dir: "results/sweeps/Q_cavity"
    save_fields: false
    save_quadrupole: true
    save_strain: true
    save_metrics: true
