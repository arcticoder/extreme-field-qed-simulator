# CW Cavity Quadrupole Experiment
# A continuous-wave (CW) laser builds up a high-energy standing wave
# in a resonant optical cavity. The oscillating energy density creates a
# time-varying quadrupole moment, which should be a source of gravitational waves.

cw_cavity_quadrupole:
  name: "CW Cavity - Oscillating Quadrupole"
  description: "High-finesse cavity with mechanically modulated quadrupole moment"
  
  geometry:
    type: "cavity_mode"
    parameters:
      mode_numbers: [1, 1, 1]  # Fundamental TEM mode
      cavity_length: 0.5  # 50 cm
      Q_factor: 1.0e5  # High finesse
      stored_energy: 1.0  # 1 J
      modulation_freq: 100.0  # 100 Hz mechanical modulation
  
  grid:
    box_size: [0.1, 0.1, 0.5]  # Rectangular cavity
    grid_points: [32, 32, 128]
  
  time_evolution:
    t_start: 0.0
    t_end: 0.1  # 100 ms
    nt: 1000
  
  physics:
    include_heisenberg_euler: false  # Field too weak
    include_pair_production: false
    include_qed_stress_energy: false
  
  gravitational:
    enabled: true
    observer_distances: [2.0, 10.0]
    use_spectral_derivatives: true
    apply_TT_projection: true
  
  anomalous_coupling:
    enabled: true
    ansatze: ["photon_number"]
    kappa_scan: [1.0e-20, 1.0e-15, 1.0e-10]
  
  detection_thresholds:
    tabletop_interferometer: 1.0e-18
    LIGO: 1.0e-21
  
  output:
    hdf5_file: "results/cw_cavity_quadrupole.h5"
    save_strain: true
